<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<main>


    <div class="container d-flex justify-content-center align-content-center mt-5">

        <div id="userContent" class="card" style="width: 28rem;">
            <div class="card-body text-center p-5 m-auto">
              <h3 class="card-title m-3 pb-3">Welcome!</h3>
              <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </button>
              <p class="card-tex text-danger">Insert your credit card!</p>


              <div>
                <form id="personal" class="m-auto">
                  <div class="input-group">
                    <input id="userNameInfo" type="text" class="form-control" placeholder="Your Fullname" aria-label="pinNumber" aria-describedby="button-addon2">
                  </div>
    
                  <div class="input-group mt-3">
                    <input id="userPassword" type="password" class="form-control" placeholder="Your PIN Number" aria-label="pinNumber" aria-describedby="button-addon2">
                  </div>
    
                  <div class="input-group mt-3 justify-content-center">
                    <button id="infoBtn" class="btn btn-outline-primary" type="submit">Enter</button>
                  </div>
                </form>
              </div>


            </div>
          </div>

    </div>




  <div class="container d-flex justify-content-center align-content-center mt-5" style="min-height: 45vh;">
    <div id="mainContent" class="card d-none">
      <div class="card-body text-center border border-secondary bg-primary-subtle rounded-2">
        <div class="card-body">
          <h1 class="card-title m-2" id="title"></h1>
          <span class="box">
            <p class="card-text" id="balanceInfo"></p>
          </span>
          <div class="input-group mt-3">
            <input id="amountMoney" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
          </div>
          <div class="btnContainer m-2 p-2">
            <button id="addBtn" class="btn btn-outline-primary" type="submit">Add</button>
            <button id="withdrawBtn" class="btn btn-outline-danger" type="submit">Withdraw</button>
          </div>
        </div>
    </div>
    </div>
  </div>

  </div>

</main>


    
<script src="/index.js"></script>
</body>
</html>
